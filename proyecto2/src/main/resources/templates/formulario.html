<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>
<body>
<h1>Registro estudiantil</h1>
<form method="post" th:action="@{/registrar}" th:object="${estudiante}">
<input type="text" placeholder="Ingrese su nombre" th:field="*{nombre}" required="required"><br/>
<input type="text" placeholder="Ingrese su apellido" th:field="*{apellido}" required="required"><br/>
<input type="number" placeholder="Ingrese su nota1" th:field="*{nota1}" required="required"><br/>
<input type="number" placeholder="Ingrese su nota2" th:field="*{nota2}" required="required"><br/>
<input type="submit" value="Envier">

</form>

<h2>Reporte</h2>
<span th:text="${b_nombre}"></span><br/>
<span th:text="${b_apellido}"></span><br/>
<span th:text="${b_nota1}"></span><br/>
<span th:text="${b_nota2}"></span><br/>
<span th:text="${b_promedio}"></span><br/>
<span th:text="${b_condicion}"></span><br/>
</body>
</html>
